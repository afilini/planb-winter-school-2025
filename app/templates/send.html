{% extends "base.html" %}

{% block title %}Send Bitcoin{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Send Bitcoin</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('send') }}">
                    <div class="mb-3">
                        <label for="recipient" class="form-label">Recipient Address</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="recipient" name="recipient" required
                                   placeholder="Enter Bitcoin address">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="amount" name="amount" step="0.00000001" required
                                   placeholder="0.00000000">
                            <span class="input-group-text">BTC</span>
                        </div>
                    </div>

                                    Low<br>~24 hours<br>1 sat/vB
                                </label>

                                <input type="radio" class="btn-check" name="fee_rate" id="fee_medium" value="medium" checked>
                                <label class="btn btn-outline-secondary" for="fee_medium">

                        </div>

                    <div class="mb-3">
                        <div class="card bg-light">
                            <div class="card-body">
                                <h6 class="card-title">Transaction Summary</h6>
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Amount:</span>
                                    <span id="summary-amount">0.00000000 BTC</span>
                                </div>
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Network Fee:</span>
                                    <span id="summary-fee">0.00000000 BTC</span>
                                </div>
                                <hr>
                                <div class="d-flex justify-content-between fw-bold">
                                    <span>Total:</span>
                                    <span id="summary-total">0.00000000 BTC</span>
                                </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Send Bitcoin</button>
